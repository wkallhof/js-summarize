<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>JS Summarize by wkallhof</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>JS Summarize</h1>
        <h2>An NLP Summarizer built with Javascript..</h2>
        <a href="https://github.com/wkallhof/js-summarize" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

  <h3>
    <a name="demo" class="anchor" href="#demo">
      <span class="octicon octicon-link"></span>
    </a>Demo
  </h3>

  <label for="title">Title:</label><br>
  <input type="text" id="title" placeholder="Paste title here" />
  <br>
  <label for="input">Full Text:</label><br>
  <textarea id="input" name="input" cols="40" rows="5" placeholder="Paste full text here"></textarea>
  <input type="button" id="split" value="Summarize" />
  <h2 class="title"></h2>
  <ul class="teasers"></ul>
</section>

        <aside id="sidebar">
          <a href="https://github.com/wkallhof/js-summarize/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/wkallhof/js-summarize/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/wkallhof/js-summarize"></a> is maintained by <a href="https://github.com/wkallhof">wkallhof</a>.</p>

          <p>This page was generated by <a href="pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
      </div>
    </div>
  <script src="lib/tokenizer/tokenizer.js" type="text/javascript"></script>
  <script src="js-summarize.js" type="text/javascript"></script>
  <script type="text/javascript">
document.addEventListener('readystatechange', function(event) {
  if (document.readyState !== 'complete') { return; }

  document.getElementById('split').addEventListener('click', function() {
    var title = document.getElementById('title').value;
    var body = document.getElementById('input').value;
    var teasers = document.querySelector('.teasers');
    teasers.innerHTML = '';

    var summOptions = {returnCount: 3};
    var summarizer = new JsSummarize(summOptions);
    var summary = summarizer.summarize(title, body);

    summary.map(function(sentence) {
      var li = document.createElement('li');
      li.innerText = sentence;
      teasers.appendChild(li);
    });

    document.querySelector('.title').innerText = title;
  });
});
  </script>
  </body>
</html>
